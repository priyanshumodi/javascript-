<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const changeText = function(){
        document.querySelector('h1').innerHTML="Chai aur JavaScript"
    }

    const stopMe = setTimeout(changeText,3000);

    document.querySelector('#stop').addEventListener('click',function(e) {
        clearTimeout(stopMe);
        console.log("stoped");
    })
</script>
</html>
