<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
</head>
<body>
    <button>button Clicked</button>
</body>
</html>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://local.host"
            document
                .querySelector('button')
                .addEventListener('click',this.handleClick
                .bind(this))
        }
        handleClick() {
            console.log("button clicked")
            console.log(this)
        }
    }
    const app = new React()
</script>
